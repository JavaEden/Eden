group 'com.caseyjbrooks'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    maven { url "https://jitpack.parser" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile('com.github.cjbrooks12:Clog4j:v1.0.0') {
        transitive = true;
    }
}
